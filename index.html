<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="container">
    <section class="card-1">
      <img class="logo" src="images/logo.svg" alt="">
      <div>
        <div id="icon">
          <img src="images/icon-document.svg" alt="" width="25" height="30">
        </div>
        <div id="icon"> 
          <img src="images/icon-folder.svg" alt="" width="30" height="25">
        </div>
        <div id="icon">
          <img src="images/icon-upload.svg" alt="" width="30" height="20">
        </div>
      </div>
    </section>
    <section class="card-2">
      <p class="text">You've used <span class="bold-text">815 GB</span> of your storage</p>
      <div class="size-bar"></div>
      <p class="bold-text">0 GB <span class="max-size">1000 GB</span></p>
    </section>
    <section class="text-box-container">
      <div class="text-box">
        <h1>185 <span>GB Left</span></h1>
    </div>
    <div class="box-arrow"></div>
    </section>
  </main>         
</body>
</html>
